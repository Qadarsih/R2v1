<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="author" content="aan" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="../css/bootstrap.css" />
			<link rel="stylesheet" href="../css/font-awesome.css" />
			<link rel="stylesheet" href="../css/style.css" />
			<script src="../js/jquery-2.1.4.min.js"></script>
			<script src="../js/bootstrap.js"></script>
		</head>
		
		<body>
			 <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #3d95cd" role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<div class="navbar-brand" style="padding: 9px"><a class="btn back btn-warning"><i class="fa fa-fw fa-arrow-circle-left"></i> Kembali</a></div>
					</div>
				</div>
			</nav>
			
			<div class="container mt70" id="list-produk" style="padding: 10px"></div>
		</body>
		<script>
			$(".btn").click(function(e){
				e.preventDefault();
				history.back(1);
			});
			function getdb(datas,dbloc){
				$.getJSON(dbloc,function(dbs){
					datas(dbs);
				});
			}
			getdb(function(db){
				$.each(db,function(i,v){
					var list='<a href="view.html#'+i+'" style="text-decoration: none">';
					list+='<div class="well"><div class="media"><div class="media-left media-middle">';
					list+='<img class="media-object imglist" src="../img/'+v.img+'">';
					list+='</div><div class="media-body">';
					list+=' <h4 class="media-heading">'+v.nama+'</h4>';
					list+='</div></div></div></a>';
					$("#list-produk").append(list);
				});
			},'../dp.json');
		</script>
	</html>
